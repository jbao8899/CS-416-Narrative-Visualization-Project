<html lang="en-US">
	<head>
		<title>CS 416 Narrative Visualization Project</title>
		<script src='https://d3js.org/d3.v5.min.js'></script>
  	</head>
	<body>
		<p id="text">AAA</p>
		<button onclick="changeText()" />
	</body>
	<script>
		function changeText() {
			if (document.getElementById("text").textContent == "AAA") {
				document.getElementById("myList").textContent = "BBB";
			}
			else {
				document.getElementById("myList").textContent = "AAA";
			}
		}
	</script>
</html>
