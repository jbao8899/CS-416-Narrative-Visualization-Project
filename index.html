	<script>
		// function init() {
        async function init() {
			// MY CODE: 
					
			// var data = d3.csv("project_2_scatterplot_data.csv");
			var data = await d3.csv("https://raw.githubusercontent.com/jbao8899/CS-416-Narrative-Visualization-Project/main/project_2_data.csv");
			
            // get rid of data for which fertility rate is missing
            data = data.filter(function(d) { return d.FertilityRate != "" })
            // get rid of data for which population is missing
            data = data.filter(function(d) { return d.TotalPopulation != "" })
            
            // Find global population in each year
            // https://stackoverflow.com/a/40206462
            var yearPops = d3.nest()
                            .key(
                                function(d) {
                                    return d.Year; 
                                }
                            )
                            .rollup(
                                function(leaves) {
                                    return d3.sum(leaves, function(d) { return d.TotalPopulation; });
                                }
                            )
                            .entries(data)
                            .map(
                                function(d) {
                                    return { Year: d.key, TotalPopulation: d.value};
                                }
                            ) 
                            .reduce( // https://stackoverflow.com/a/44325124
                                (obj, item) => Object.assign(obj, { [item.Year]: item.TotalPopulation }),
                                {}
                            )
            
            // console.log(yearPops)
            // console.log(yearPops["2020"])

            // sum for each year to get a weighted
            // average global fertility rate for that year
            data.forEach(function(d) {
                d.WeightedFertilityRate = (d.FertilityRate * d.TotalPopulation) / yearPops[d.Year]
            });

            // https://stackoverflow.com/a/40206462
            data = d3.nest()
                     .key(
                          function(d) {
                              return d.Year; 
                          }
                      )
                      .rollup(
                          function(leaves) {
                              return d3.sum(leaves, function(d) { return d.WeightedFertilityRate; });
                          }
                      )
                      .entries(data)
                      .map(
                          function(d) {
                              return { Year: d.key, WeightedMeanFertilityRate: d.value};
                          }
                      );
            
            // console.log(data);

            var xScale = d3.scaleLinear().domain([1960, 2021]).range([0, 400]);
            var yScale = d3.scaleLinear().domain([0, 9]).range([400, 0])

            // https://d3-graph-gallery.com/graph/line_basic.html
            d3.select("#svgForPlot")
			  .attr("width", 400 + 2 * 100)
			  .attr("height", 400 + 2 * 100)
			  .append("g")
			  .attr("transform","translate(100, 100)")
              .append("path")
              .datum(data)
              .attr("fill", "none")
              .attr("stroke", "black")
              .attr("stroke-width", 3)
              .attr("d",
                    d3.line()
                      .x(function(d) { return xScale(d.Year) })
                      .y(function(d) { return yScale(d.WeightedMeanFertilityRate) })
              )

            d3.select("#svgForPlot")
			  .append("g")
			  .attr("transform", "translate(100, 100)")
			  .call(d3.axisLeft(yScale));
            
			d3.select("#svgForPlot")
			  .append("g")
			  .attr("transform", "translate(100, 500)")
			  .call(d3.axisBottom(xScale)
                      .tickFormat(d3.format("d")));

            // https://stackoverflow.com/questions/11189284/d3-axis-labeling
            d3.select("#svgForPlot")
              .append("text")
              .attr("class", "x label")
              .attr("text-anchor", "middle")
              .attr("x", 300)
              .attr("y", 535)
              .attr("font-size", "18px")
              .text("Year");

            d3.select("#svgForPlot")
              .append("text")
              .attr("class", "y label")
              .attr("text-anchor", "middle")
              .attr("x", -300)
              .attr("y", 65)
              .attr("font-size", "18px")
              .attr("transform", "rotate(-90)")
              .text("Weighted Mean Fertility Rate");

            d3.select("#svgForPlot")
              .append("text")
              .attr("class", "x label")
              .attr("text-anchor", "middle")
              .attr("x", 300)
              .attr("y", 85)
              .attr("font-size", "24px")
              .text("Global Fertility Rate Over Time");
		}
